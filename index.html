<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/alimentos-para-mascotas.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <nav class="nav">
            <img class="logo" src="images/pet-food.png" alt="logo">
            <label for="buscador">
                <input type="search" id="buscador" placeholder="Buscar alimento para tu mascota...">
            </label>
            <ul class="nav__list">
                <li class="nav__list__item">Mi cuenta</li>
                <li class="nav__list__item">Carrito</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="slider"></section>
        <section class="payments"></section>
        <section class="destacados">
            <h2 class="title">Destacados</h2>
            <ul class="pets">
                <li class="pets__choice">Perros</li>
                <li class="pets__choice">Gatos</li>
                <li class="pets__choice">Otros</li>
            </ul>
            <div class="conteiner">
                <div class="conteiner__articles">
                    <articles class="article">
                        <figure class="article__figure">
                            <img src="images/comida-raza.png" alt="alimento">
                            <figcaption class="figcaption">
                                <div class="figcaption__top">
                                    <span class="type">Balanceada</span>
                                    <span class="name">Raza Pollo, Carne, Cereales</span>
                                </div>
                                <div class="figcaption__precio">
                                    <span class="precio__kg">3kg</span>
                                    <span class="precio__right">$$$</span>
                                </div>
                                <div class="figcaption__cantidad">
                                    <button class="cantidad__button">-</button>
                                    <label for="" class="cantidad__label">
                                        <input type="tel">
                                    </label>
                                    <button class="cantidad__button">+</button>
                                </div>
                                <button type="button">Agregar</button>
                            </figcaption>
                        </figure>
                    </articles>
                    <articles class="article">
                        <figure class="article__figure">
                            <img src="images/excellent.png" alt="alimento">
                            <figcaption class="figcaption">
                                <div class="figcaption__top">
                                    <span class="type">Balanceada</span>
                                    <span class="name">Purina Excellent Carne</span>
                                </div>
                                <div class="figcaption__precio">
                                    <span class="precio__kg">15kg</span>
                                    <span class="precio__right">$$$</span>
                                </div>
                                <div class="figcaption__cantidad">
                                    <button class="cantidad__button">-</button>
                                    <label for="" class="cantidad__label">
                                        <input type="tel">
                                    </label>
                                    <button class="cantidad__button">+</button>
                                </div>
                                <button type="button">Agregar</button>
                            </figcaption>
                        </figure>
                    </articles>
                    <articles class="article">
                        <figure class="article__figure">
                            <img src="images/pedigree.png" alt="alimento">
                            <figcaption class="figcaption">
                                <div class="figcaption__top">
                                    <span class="type">Adulto</span>
                                    <span class="name">Pedigree Perro</span>
                                </div>
                                <div class="figcaption__precio">
                                    <span class="precio__kg">20kg</span>
                                    <span class="precio__right">$$</span>
                                </div>
                                <div class="figcaption__cantidad">
                                    <button class="cantidad__button">-</button>
                                    <label for="" class="cantidad__label">
                                        <input type="tel">
                                    </label>
                                    <button class="cantidad__button">+</button>
                                </div>
                                <button type="button">Agregar</button>
                            </figcaption>
                        </figure>
                    </articles>
                    <articles class="article">
                        <figure class="article__figure">
                            <img src="images/royal-canin.png" alt="alimento">
                            <figcaption class="figcaption">
                                <div class="figcaption__top">
                                    <span class="type">Adulto</span>
                                    <span class="name">Royal Canin</span>
                                </div>
                                <div class="figcaption__precio">
                                    <span class="precio__kg">15kg</span>
                                    <span class="precio__right">$$$</span>
                                </div>
                                <div class="figcaption__cantidad">
                                    <button class="cantidad__button">-</button>
                                    <label for="" class="cantidad__label">
                                        <input type="tel">
                                    </label>
                                    <button class="cantidad__button">+</button>
                                </div>
                                <button type="button">Agregar</button>
                            </figcaption>
                        </figure>
                    </articles>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="contactos">
            <li><a href="#"></a><span>Instagram</span></li>
            <li><a href="#"></a><span>Whatsapp</span></li>
            <li><a href="#"></a><span>Email</span></li>
        </ul>
        <div class="Sobre-Nosotros">
            <ul class="Sobre-Nosotros__list">
                <li>Quienes somos</li>
                <li>Contacto</li>
                <li>Terminos y condiciones</li>
                <li>Metodos de pago</li>
            </ul>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
