<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/alimentos-para-mascotas.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <nav class="nav">
            <img class="logo" src="images/pet-food.png" alt="logo">
            <label for="buscador">
                <input type="search" id="buscador" placeholder="Buscar alimento para tu mascota...">
            </label>
            <ul class="nav__list">
                <li class="nav__list__item">Mi cuenta</li>
                <li class="nav__list__item">Carrito</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slider"></section>
        <section class="payments"></section>
        <section class="destacados">
            <div class="destacados__top">
                <h2 class="title">Destacados</h2>
                <ul class="pets">
                    <li id="filtroPerro" class="pets__choice">Perros</li>
                    <li id="filtroGato" class="pets__choice">Gatos</li>
                    <li id="filtroOtro" class="pets__choice">Otros</li>
                </ul>
            </div>
            <div class="conteiner">
                <div id="conteiner__productos">
                </div>
            </div>
        </section>
        <section id="carrito-contenedor">

        </section>
        <div class="destacados__bottom">
            <p>El precio total es: </p><span id="totalCarrito">0</span>
            <button id="vaciarCarrito">Vaciar carrito</button>
        </div>
    </main>
    <footer>
        <ul class="contactos">
            <li><a href="#"></a><span>Instagram</span></li>
            <li><a href="#"></a><span>Whatsapp</span></li>
            <li><a href="#"></a><span>Email</span></li>
        </ul>
        <div class="Sobre-Nosotros">
            <ul class="Sobre-Nosotros__list">
                <li>Quienes somos</li>
                <li>Contacto</li>
                <li>Terminos y condiciones</li>
                <li>Metodos de pago</li>
            </ul>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
